backend:
  name: git-gateway
  branch: main
media_folder: "public/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "imoveis"
    label: "Imóveis"
    folder: "src/content/imoveis"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Preço", name: "preco", widget: "string" }
      - { label: "Descrição", name: "body", widget: "markdown" }
      - { label: "Imagem", name: "imagem", widget: "image" }
      - { label: "Categoria", name: "categoria", widget: "select", options: ["Venda", "Aluguel"] }
